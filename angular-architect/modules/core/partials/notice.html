<!-- {{ notice | json }}-->
<div class="alert alert-error" data-ng-show="!isEmpty(notice.error) && notice.display.error">
 	<button type="button" class="close" data-ng-click="notice.display.error=false">×</button>
	<div data-ng-repeat="(fieldName,field) in notice.error">
		<strong data-ng-hide="fieldName=='global'">{{fieldName}}</strong> <span style="display:block" data-ng-repeat="message in field track by $index">{{message}}</span>
	</div>
</div>
<div class="alert alert-warning" data-ng-show="!isEmpty(notice.warning)&& notice.display.warning">
 	<button type="button" class="close" data-ng-click="notice.display.warning=false">×</button>

</div>
