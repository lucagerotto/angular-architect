<h1 class="text-center"><img src="../modules/site/assets/img/logo.png"> Angular architect</h1>
<div data-ng-include="'../modules/core/partials/notice.html'"></div>
               
<form id="formLogin" name="formLogin" method="post" class="form-horizontal" onsubmit="return false">
    <fieldset>   
    <div class="control-group" data-ng-class="{'error': formLogin.username.$error.required || formLogin.username.$error.pattern || formLogin.username.$error.maxlength}">
    	<div class="controls">	
	        <div class="input-prepend">
	            <span class="add-on"><i class="icon-user"></i></span>
	            <input id="username" data-ng-model="user.username" data-ng-pattern="/[\w]/" data-ng-maxlength="50"  type="text" name="username" placeholder="{{ 'login.username'| trans }}" data-ng-required="user.username!=''" />
	         </div>
	         <div class="help-block error">
		         <span data-ng-show="formLogin.username.$error.required">Specifica uno username</span>
		         <span data-ng-show="formLogin.username.$error.pattern">lettere numeri o _</span>
		         <span data-ng-show="formLogin.username.$error.maxlength">Troppo lungo massimo 50</span>
	         </div>
	    </div>
    </div>
    <div class="control-group" data-ng-class="{'error': formLogin.password.$error.required}">
    	<div class="controls">    	
	    	<div class="input-prepend">
	    		<span class="add-on"><i class="icon-lock"></i></span>
	        	<input id="password" data-ng-model="user.password" data-ng-pattern="/[^\s]{6,20}/" type="password" name="password" placeholder="{{ 'login.password'| trans }}" data-ng-required="user.password!=''"/>
	        </div>
	        <div class="help-block error"><span data-ng-show="formLogin.password.$error.required">Specifica una password</span></div>
    	</div>
    </div>
    <div class="control-group">
    	<div class="controls">        
	        <input id="remember" type="checkbox" value="true" name="remember" data-ng-model="user.remember"  data-ng-true-value="true" data-ng-false-value="false" />
	        <label for="remember" class="remember_me checkbox inline">{{ 'login.remember_me'| trans }}</label>
    	</div>
    </div>
    <div class="control-group">
    <div class="controls">
        <button class="btn btn-primary" formnovalidate data-ng-disabled="formLogin.$invalid" data-ng-click="doLogin()">{{ 'login.button.login' | trans }}</button>
    </div>
    </div>
    </fieldset>
</form>
